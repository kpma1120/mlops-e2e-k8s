<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Load CSS from Flask's static folder -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <title>Survival Prediction</title>
</head>
<body>
  <div class="container">
    <h1>Survival Prediction</h1>
    <form id="prediction-form" class="prediction-form">
      <!-- Input fields for passenger data -->
      <div class="form-group">
        <label for="PassengerId">Passenger ID:</label>
        <input type="number" id="PassengerId" name="PassengerId" required>
      </div>

      <div class="form-group">
        <label for="Pclass">Pclass:</label>
        <input type="number" id="Pclass" name="Pclass" required>
      </div>

      <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required>
      </div>

      <div class="form-group">
        <label for="Sex">Sex:</label>
        <select id="Sex" name="Sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Age">Age:</label>
        <input type="number" step="0.01" id="Age" name="Age">
      </div>

      <div class="form-group">
        <label for="SibSp">Siblings/Spouses Aboard (SibSp):</label>
        <input type="number" id="SibSp" name="SibSp" required>
      </div>

      <div class="form-group">
        <label for="Parch">Parents/Children Aboard (Parch):</label>
        <input type="number" id="Parch" name="Parch" required>
      </div>

      <div class="form-group">
        <label for="Ticket">Ticket:</label>
        <input type="text" id="Ticket" name="Ticket" required>
      </div>

      <div class="form-group">
        <label for="Fare">Fare:</label>
        <input type="number" step="0.01" id="Fare" name="Fare" required>
      </div>

      <div class="form-group">
        <label for="Cabin">Cabin:</label>
        <input type="text" id="Cabin" name="Cabin">
      </div>

      <div class="form-group">
        <label for="Embarked">Embarked:</label>
        <select id="Embarked" name="Embarked">
          <option value="C">Cherbourg</option>
          <option value="Q">Queenstown</option>
          <option value="S">Southampton</option>
        </select>
      </div>

      <button type="submit" class="btn">Predict</button>
    </form>

    <div class="prediction-result">
      <h3>Prediction Result</h3>
      <p id="prediction-text">No predictions yet made...</p>
    </div>
  </div>

  <!-- Load JS from Flask's static folder -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
